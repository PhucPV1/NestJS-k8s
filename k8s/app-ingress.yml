apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: deploy
  annotations:
    kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: selfsigned
spec:
  tls:
    - hosts:
        - app.com
      # secretName: default-server-secret
      secretName: example-app-tls
  rules:
    - host: app.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: test
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test2
                port:
                  number: 80
